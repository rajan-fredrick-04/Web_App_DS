<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
        <img src="images/LOGO.png" alt="">
        <div class="container">
            
            <form class="form" action="emotional_analysis.html">
                <h1>Login</h1>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username..." style="font-size: small;">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password..."style="font-size: small;">
                </div>
                
                <button>Submit</button>
                <div style="text-align: center;">
                    <span style="display: flex; justify-content: center; color: white; margin-left: 30px; font-size: small;">
                        Don't have an account ? &nbsp;&nbsp; 
                        <a href="signup.html" style="color: white;"> Signup for Feelix</a>
                      </span>
                </div>
            </form>
        </div> 
   
    <div class="footer" >
        
        <p class="footer-content">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>

            <i class="fa-brands fa-youtube"></i>
