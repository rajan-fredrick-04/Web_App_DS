<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
        <img src="../static/images/LOGO.png" alt="">
        <div class="container">
            <form action="/register" method="post">
                <h1 >SignUp</h1>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username..." style="font-size: small;">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email..." style="font-size: small;">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password..."style="font-size: small;">
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password..."style="font-size: small;">
                </div>
                
                <button>Submit</button>
    
            </form>
        </div> 
   
    <div class="footer" >
        
        <p class="footer-content">
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-solid fa-print"></i></p>
            <p class="footer-content1"> Copyright @ 2024 BeyondBorders Banking Corporation</p>
            
    </div>
    <script src="https://kit.fontawesome.com/e17214667f.js" crossorigin="anonymous"></script>
</body>
</html>
