<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feelix - Log In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        /* Video background */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            z-index: 2; /* Ensure the content is on top of the video */
        }
        .container {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin-left: 1100px;
        }
        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            border: 2px solid none;
            padding: 1.5rem;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 0.75rem;
            border: 1px solid #333;
            border-radius: 7px;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #ffd700;
            outline: none;
        }
        button {
            background-color: #ffd700;
            color: #000;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 7px;
        }
        button:hover {
            background-color: #ffea00;
        }
        footer {
            background-color: #111;
            padding: 2rem 0;
            text-align: center;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 1rem;
        }
        .social-icons a {
            color: #ffd700;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #ffea00;
        }
        .copyright {
            font-size: 0.8rem;
            color: #888;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            form {
                padding: 1rem;
            }
            .social-icons {
                flex-wrap: wrap;
            }
        }
        a:visited 
{
    text-decoration: none;
    color: #fff;
}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop>
        <source src="../static/bg_video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="main-content">
        <div class="container">
            <div class="logo">
                <img src="../static/images/LOGO.png" alt="Feelix Logo">
            </div>
            <h1>Log In</h1>
            <form id="signupForm" action="/login" method="post">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email..." required>
                
               
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                <br>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div style="color:white" class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    <script>
                        // Wait 2 seconds and then redirect to the specified URL
                        setTimeout(function(){
                            window.location.href = "{{ redirect_url }}";
                        }, 2000);
                    </script>
                {% endif %}
            {% endwith %}
               
                <button type="submit">Submit</button>
                <p style="display: inline-block;text-align: center;""><a  href="{{ url_for('forgot_password') }}">Forgot Password ?</a></p>
                <p style="display: inline-block; text-align: center;"><a href="{{ url_for('register') }}">New User..... Register Here!!</a></p>
            </form>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fas fa-print"></i></a>
        </div>
        <div class="copyright">
            Copyright Â© 2024 BeyondBorders Banking Corporation
        </div>
    </footer>
</body>
</html>
