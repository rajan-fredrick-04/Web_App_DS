<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEELIX Update Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #FFD700;
            --bg-color: #121212;
            --text-color: #ffffff;
            --card-bg: #1E1E1E;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: none;
            color: var(--text-color);
            height: 1200px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            height: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .profile-card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-header {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 40px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--text-color);
            margin: 0 auto 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-pic input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 600;
            color: var(--bg-color);
            margin-bottom: 5px;
        }

        .profile-info {
            font-size: 18px;
            color: var(--bg-color);
            opacity: 0.8;
        }

        .profile-body {
            padding: 40px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 30px;
            height: 3px;
            background-color: var(--primary-color);
            margin-right: 10px;
        }

        .preferences {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .preference {
            background-color: var(--primary-color);
            color: var(--bg-color);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .preference:hover {
            transform: scale(1.05);
        }

        .bio {
            line-height: 1.8;
            font-size: 16px;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            object-fit: cover;
            z-index: -1;
            transition: 20s;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #FFA500;
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 30px;
            }
            .profile-pic {
                width: 120px;
                height: 120px;
            }
            .profile-name {
                font-size: 28px;
            }
            .profile-body {
                padding: 30px;
            }
        }
        option{
            color: #121212;
        }
        
        .preferences-dropdown {
            position: relative;
        }
        
        .preferences-dropdown select {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255,0.1);
        border: 1px solid var(--primary-color);
        border-radius: 5px;
        color: white;
        font-family: 'Poppins', sans-serif;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255); /* White with transparency */
        }
       

    </style>
</head>
<body>
   <video id="bg-video" autoplay muted loop>
        <source src="../static/bg_video3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="/api/placeholder/150/150" alt="Profile Picture" id="profile-image">
                </div>
                <h1 class="profile-name">Update Your Profile</h1>
                <p class="profile-info">Click on the image to update your profile picture</p>
            </div>
            <div class="profile-body">
                <form method="POST"  action="/profile_edit" enctype="multipart/form-data">
                <div class="section">
                    <h2 class="section-title">Personal Information</h2>
                    <input type="text" id="username-input" name="username" placeholder="Enter your name" >
                    <input type="email" id="email-input" name="email" placeholder="Enter your email">
                    <input type="number" id="age-input" name="age" placeholder="Enter your age">
                    <select title="gen" id="gender-input">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="section">
                    <h2 class="section-title">Preferences</h2>
                    <div class="preferences-checkboxes">
                        <label>
                            <input type="checkbox" name="preferences" value="Arts"> Arts
                        </label><br>
                        <label>
                            <input type="checkbox" name="preferences" value="Sports"> Sports
                        </label><br>
                        <label>
                            <input type="checkbox" name="preferences" value="Photography"> Photography
                        </label><br>
                        <label>
                            <input type="checkbox" name="preferences" value="Travel"> Travel
                        </label><br>
                        <label>
                            <input type="checkbox" name="preferences" value="Music"> Music
                        </label><br>
                        <label>
                            <input type="checkbox" name="preferences" value="Cooking"> Cooking
                        </label>
                    </div>
                </div>
                <div class="section">
                    <h2 class="section-title">Profile Image</h2>
                    <input title="pic" type="file" id="profile-pic-upload" name="user_image" accept="image/*">
                </div>
                <div class="button-container">
                    <button class="btn" id="save-profile-btn">Save Profile</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Increase video speed by setting playbackRate
        const video = document.getElementById('bg-video');
        video.playbackRate = 1.5;

        document.addEventListener('DOMContentLoaded', () => {
            const saveProfileBtn = document.getElementById('save-profile-btn');
            const profilePicUpload = document.getElementById('profile-pic-upload');

            saveProfileBtn.addEventListener('click', () => {
                // Here you would typically send the data to a server
                // For this example, we'll just log the values
                console.log('Name:', document.getElementById('username-input').value);
                console.log('Age:', document.getElementById('age-input').value);
                console.log('Gender:', document.getElementById('gender-input').value);
                console.log('Email:', document.getElementById('email-input').value);
                console.log('Preferences:', Array.from(document.getElementById('preferences-input').selectedOptions).map(option => option.value));
                console.log('Bio:', document.getElementById('bio-input').value);
                
                alert('Profile saved successfully!');
            });

            profilePicUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('profile-image').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
